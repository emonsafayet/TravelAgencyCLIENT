<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home" aria-hidden="true"></i> </li>
        <li class="breadcrumb-item active">System</li>
        <li class="breadcrumb-item active">Employee</li>
        <li class="breadcrumb-item active">Designation</li>
    </ol>
</nav>
<div class="tab-content" style="background-color: white;">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading btn-toggle-collapse">
                    <span><b>Designation Entry</b> </span>
                    <div class="right">
                        <button type="button"><i class="lnr lnr-chevron-up"></i></button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">Designation</span>
                            <input [(ngModel)]="designationObj.DesignationName" class="form-control"
                                placeholder="Designation Name" type="text">
                        </div>
                        <div class="input-group ml-3">
                            <span class="input-group-addon">Is Sales Staff:</span>
                            <i *ngIf="designationObj?.isSalesStaff" (click)="designationObj.isSalesStaff = false"
                                class="fa fa-check-square-o font-size-35 ml-3  text-success" aria-hidden="true"></i>
                            <i *ngIf="! designationObj?.isSalesStaff" (click)="designationObj.isSalesStaff = true"
                                class="fa fa-square-o font-size-35 ml-3 text-success" aria-hidden="true"></i>
                        </div>
                        <div class="input-group ml-3">
                            <span class="input-group-addon">Is Active:</span>
                            <i *ngIf="designationObj?.IsActive" (click)="designationObj.IsActive = false"
                                class="fa fa-check-square-o font-size-35 ml-3  text-success" aria-hidden="true"></i>
                            <i *ngIf="! designationObj?.IsActive" (click)="designationObj.IsActive = true"
                                class="fa fa-square-o font-size-35 ml-3 text-success" aria-hidden="true"></i>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <button *ngIf="designationObj?.ID == 0" (click)="saveUpdateDesignation()" type="button"
                                class="btn btn-success ml-3"><i class="fa fa-plus"></i> Save</button>
                            <button *ngIf="designationObj?.ID > 0 " (click)="saveUpdateDesignation()" type="button"
                                class="btn btn-success ml-3"><i class="fa fa-plus"></i> Update</button>
                            <button type="button" (click)="ResetModel()" class="btn btn-info ml-2"><i
                                    class="fas fa-redo-alt"></i> Reset</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel">
                <div class="panel-heading">

                    <span class="hoverlink" (click)="getDesignationList()"><b>Designation List</b> <i
                            class="fa fa-refresh ml-2 text-success" aria-hidden="true"></i></span>

                    <!-- <a href="http://localhost:62600/SystemReport/UserRoleList" target="_blank"><span class="label label-default ml-4 hoverPointer">Report</span></a> -->
                    <span class="label label-primary ml-2 hoverPointer">PRIMARY</span>
                    <span class="label label-success ml-2 hoverPointer">SUCCESS</span>
                    <span class="label label-info ml-2 hoverPointer">INFO</span>
                    <span class="label label-warning ml-2 hoverPointer">WARNING</span>
                    <span class="label label-danger ml-2 hoverPointer">DANGER</span>

                    <div class="right">
                        <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                        <!-- <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button> -->
                    </div>
                </div>
                <div class="panel-body">

                    <div class="table-fixed">
                        <table class="table table-bordered table-p4 custom-table-hover">
                            <thead>
                                <tr>
                                    <th colspan="5">
                                        <input class="form-control form-control-sm" placeholder="Search" type="text">
                                    </th>
                                </tr>
                                <tr>
                                    <th class="width-1p text-center">SN#</th>
                                    <th class="width-20p">Name</th>
                                    <th class="width-10p">Is Sales Staff</th>
                                    <th class="width-10p text-center">Status</th>
                                    <th class="width-2p text-center">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of designationList  ; let i = index">
                                    <td class="text-right"> {{i+1}} </td>
                                    <td class="text-left"> {{item?.DesignationName}} </td>
                                    <td class="text-center">
                                        <span *ngIf="item?.isSalesStaff" class="text-success">Yes</span>
                                        <span *ngIf="! item?.isSalesStaff" class="text-danger">No</span>
                                    </td>
                                    <td class="text-center">
                                        <span *ngIf="item?.IsActive" class="text-success">Active</span>
                                        <span *ngIf="! item?.IsActive" class="text-danger">In-Active</span>
                                    </td>
                                    <td (click)="EditItem(item)" title="Click to Edit the item."
                                        class="hoverPointer text-center"><i class="lnr lnr-pencil"></i></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
