<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home" aria-hidden="true"></i> </li>
        <li class="breadcrumb-item active">Report</li>
        <li class="breadcrumb-item active">Business</li>
        <li class="breadcrumb-item active">Collection</li>
        <li class="breadcrumb-item active">Report</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-3">
        <div class="input-group">
            <span class="input-group-addon">From Date</span>
            <input type="date" data-date="ReportModelObj.FromDate" [(ngModel)]="ReportModelObj.FromDate"
                data-date-format="DD-MM-YYYY" class="form-control width-190 form-control-sm" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="input-group">
            <span class="input-group-addon">To Date</span>
            <input type="date" data-date="ReportModelObj.ToDate" [(ngModel)]="ReportModelObj.ToDate"
                data-date-format="DD-MM-YYYY" class="form-control width-190 form-control-sm" />
        </div>
    </div>
</div>

<div class="panel mt-3">
    <div class="panel-heading">
        <span class="hoverlink"  ><b>Collection Report</b> <i
                class="fa fa-refresh ml-2 text-success" aria-hidden="true"></i></span>

        <span class="label label-primary ml-2 hoverPointer">Print</span> 
        <div class="right">
            <button type="button" class="btn-toggle-collapse"><i
                    class="lnr lnr-chevron-up"></i></button>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-fixed">
            <table class="table table-bordered table-p4 custom-table-hover">
                <thead>
                    <tr>
                        <th colspan="15">
                            <input class="form-control form-control-sm" placeholder="Search" type="text" >
                        </th>
                    </tr>
                    <tr>
                        <th class="width-1p text-center">SN#</th>
                        <th class="width-10p">Service Type</th>
                        <th class="width-10p text-center">Collection Amount</th>
                        <th class="width-10p text-center">Advance Amount</th> 
                    </tr>
                </thead>
         
            </table>
        </div>
    </div>
</div>
<div class="panel mt-3">
    <div class="panel-heading">
        <span class="hoverlink"  ><b>Detail With Customer</b> </span> 
        <div class="right">
            <button type="button" class="btn-toggle-collapse"><i
                    class="lnr lnr-chevron-up"></i></button>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-fixed">
            <table class="table table-bordered table-p4 custom-table-hover">
                <thead>
                    <tr>
                        <th colspan="15">
                            <input class="form-control form-control-sm" placeholder="Search" type="text" >
                        </th>
                    </tr>
                    <tr>
                        <th class="width-1p text-center">SN#</th>
                        <th class="width-10p">Customer Name</th>
                        <th class="width-10p text-center">Collection Date</th>
                        <th class="width-10p text-center">Invoice ID</th> 
                        <th class="width-10p text-center">Collection ID</th> 
                        <th class="width-10p text-center">Payable Amount</th> 
                        <th class="width-10p text-center">Collection Amount</th> 
                    </tr>
                </thead>
         
            </table>
        </div>
    </div>
</div>
