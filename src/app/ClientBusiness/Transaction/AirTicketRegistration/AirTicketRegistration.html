<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home" aria-hidden="true"></i> </li>
        <li class="breadcrumb-item active">Client</li>
        <li class="breadcrumb-item active">Business</li>
        <li class="breadcrumb-item active">Travel</li>
        <li class="breadcrumb-item active">Transaction</li>
        <li class="breadcrumb-item active">Air</li>
        <li class="breadcrumb-item active">Ticket</li>
        <li class="breadcrumb-item active">Registation</li>
    </ol>
</nav>
<div class="tab-content" style="background-color: white;">
    <div class="tab-pane fade in active">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-heading btn-toggle-collapse">
                        <span><b>ONLINE REGISTATION</b> </span>
                        <div class="right">
                            <button type="button"><i class="lnr lnr-chevron-up"></i></button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Registion No</span>
                                        <input readonly [(ngModel)]="airTicketregObj.AirTicketTransCode" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Registion Date</span>
                                        <input type="date" data-date="" [attr.data-date]="airTicketregObj.TravelDate"
                                            data-date-format="dd-MM-YYYY" class="form-control width-190 form-control-sm"
                                            [(ngModel)]="airTicketregObj.TravelDate" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Customer</span>
                                        <select class="form-control" [(ngModel)]="airTicketregObj.CustomerCode">
                                            <option selected value="0">SELECT..</option>
                                            <ng-container *ngFor="let item of customerList; let i = index">
                                                <option value="{{item.CustomerCode}}">{{item?.CustomerName}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Company</span>
                                        <select class="form-control" [(ngModel)]="airTicketregObj.CompanyCode">
                                            <option selected value="0">SELECT..</option>
                                            <ng-container *ngFor="let item of companyList; let i = index">
                                                <option value="{{item.CustomerCode}}">{{item?.CustomerName}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Airline</span>                                      
                                            <select class="form-control" [(ngModel)]="airTicketregObj.ArilineCode">
                                                <option selected value="0">SELECT..</option>
                                                <ng-container *ngFor="let item of airLineList; let i = index">
                                                    <option value="{{item.AirlinesCode}}">{{item?.AirlinesName}}</option>
                                                </ng-container>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Route</span>
                                        <input type="text"  [(ngModel)]="airTicketregObj.Route" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Ticket No</span>
                                        <input type="text"  [(ngModel)]="airTicketregObj.TicketNo" class="form-control"/>
                                    </div>
                                </div> 
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Seat Type</span>
                                        <select class="form-control" [(ngModel)]="airTicketregObj.SeatTypeCode">
                                            <option selected value="0">SELECT..</option>
                                            <ng-container *ngFor="let item of seatTypeList; let i = index">
                                                <option value="{{item.SeatTypeCode}}">{{item?.SeatType1}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Travel Type</span>                                      
                                            <select class="form-control" [(ngModel)]="airTicketregObj.ArilineCode">
                                                <option selected value="0">SELECT..</option>
                                                <ng-container *ngFor="let item of travelTypeList; let i = index">
                                                    <option value="{{item.VisaTypeCode}}">{{item?.VisaTypeName}}</option>
                                                </ng-container>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Travel Provider</span>
                                        <select class="form-control" [(ngModel)]="airTicketregObj.ArilineCode">
                                            <option selected value="0">SELECT..</option>
                                            <ng-container *ngFor="let item of travelProviderList; let i = index">
                                                <option value="{{item.ProviderCode}}">{{item?.ProviderName}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Return Date</span> 
                                        <input type="date" data-date="" [attr.data-date]="airTicketregObj.ReturnDate"
                                        data-date-format="dd-MM-YYYY" class="form-control width-190 form-control-sm"
                                        [(ngModel)]="airTicketregObj.ReturnDate" />
                                    </div>
                                </div> 
                                <div class="col-md-3 mt-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">Card</span>
                                        <select class="form-control" [(ngModel)]="airTicketregObj.CardID">
                                            <option selected value="0">SELECT..</option>
                                            <ng-container *ngFor="let item of cardList; let i = index">
                                                <option value="{{item.CardID}}">{{item.CardID}}>>{{item?.CardName}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
